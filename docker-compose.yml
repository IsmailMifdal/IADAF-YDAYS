services:
  postgres:
    image: postgres:15-alpine
    container_name: iadaf-postgres
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-iadaf_db}
      POSTGRES_USER: ${POSTGRES_USER:-iadaf_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-iadaf_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
    networks:
      - iadaf-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-iadaf_user} -d ${POSTGRES_DB:-iadaf_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: iadaf-pgadmin
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@iadaf.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
    networks:
      - iadaf-network
    restart: unless-stopped
    depends_on:
      - postgres

networks:
  iadaf-network:
    driver: bridge

volumes:
  postgres_data:
